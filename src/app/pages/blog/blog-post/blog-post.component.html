<article class="container px-3 xl:px-8 mx-auto my-12">
  <header>
    <h2 class="font-bold">{{post?.category}}</h2>
    <h1 class="text-3xl font-bold my-4">
      {{post?.title}}
    </h1>
  </header>
  <main>
    <div>
      <figure class="img-container">
        <img src="../../../assets/IMAGEN.svg" alt="text" />
      </figure>
      <span class="text-right block mt-3">Actualizado {{post?.updatedDate | date}}</span>
    </div>
    <div class="pt-8">
      @for (param of post?.content?.split("\n"); track param) {
        <p>
          {{param}}
        </p>
      }
    </div>
  </main>
</article>
