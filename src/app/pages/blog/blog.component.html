<div class="container px-3 mx-auto">

  <div class="flex space-x-2 -mb-6 mt-4">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search posts..."
      class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">

    <button (click)="search()"
      class="bg-red-500 text-white font-semibold p-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-opacity-50">
      Search
    </button>
  </div>

  <!-- Your existing code for displaying posts -->
  <app-card-list [posts]="filteredPosts"></app-card-list>
</div>
