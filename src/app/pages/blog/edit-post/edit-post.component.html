
<form class="space-y-4 container mx-auto px-6 md:my-12 my-8 lg:my-24 lg:mb-64" [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <h1 class="mb-6 text-4xl font-bold">
    Editar Nota de Prensa
  </h1>
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700">Titulo</label>
    <input type="text" id="title" formControlName="title"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <div>
    <label for="content" class="block text-sm font-medium text-gray-700">Contenido</label>
    <textarea id="content" formControlName="content"
      class="mt-1 block h-48 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
  </div>

  <div>
    <label for="img" class="block text-sm font-medium text-gray-700">Imagen</label>
    <input type="file" id="img" formControlName="img"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <div>
    <label for="date" class="block text-sm font-medium text-gray-700">Fecha</label>
    <input type="date" id="date" formControlName="date"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <div>
    <label for="label" class="block text-sm font-medium text-gray-700">Categoria</label>
    <input type="text" id="label" formControlName="label"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <div>
    <button type="submit"
      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      Actualizar Nota de Prensa
    </button>
  </div>
</form>
