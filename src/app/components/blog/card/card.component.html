<article class="container max-w-md p-4 bg-gray-100">
  <div class="relative flex justify-center group items-center">
    <a [href]="url" class="absolute text-center opacity-0 group-hover:opacity-100 rounded-3xl font-semibold  w-32  z-50"><img src="../../../../assets/BOTON_VER.svg" alt="ver boton"></a>
    <figure class="thumbnail group-hover:brightness-50">
      <img src="../../../../assets/IMAGEN.svg" [alt]="title">
    </figure>
  </div>
  <section class="mt-3">
    <time class="text-sm text-gray-400 font-semibold" datetime="2020-12-12">{{ date | date }}</time>
    <header class="text-lg">{{title}}</header>
  </section>
</article>
