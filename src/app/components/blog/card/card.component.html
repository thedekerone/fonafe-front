<article class="container max-w-md p-4 bg-gray-100">
  <figure class="thumbnail">
    <img [src]="imageSrc" [alt]="title">
  </figure>
  <section class="mt-3">
    <time class="text-sm text-gray-400 font-semibold" datetime="2020-12-12">{{ date | date }}</time>
    <header class="text-lg">{{title}}</header>
  </section>
</article>
