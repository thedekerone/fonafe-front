<div class="flex flex-col ">
  <!--banners-->
  <div class="hidden md:flex md:flex-row md:w-screen bg-white md:justify-between md:py-8 md:px-24">
    <a href="/">
      <img class="w-52" src="../../../assets/LOGO.svg" alt="Logo">
    </a>

    <div class="flex flex-col items-end">
      <h3 class="text-gray-500">OBSERVATORIO DIGITAL DE FONAFE</h3>
      @if(isLoggedIn){
      <button (click)="logout()"
        class="text-gray-500 hover:text-black px-3 py-2 rounded-md text-sm font-medium">Logout</button>
      }
      @else{
      <a routerLink="/login" href=""><img class="w-20 " src="../../../assets/BOTON_DE_INICIO.svg" alt="boton"></a>
      }
    </div>
  </div>
  <!--boton mobile-->
  <div class="flex flex-row  w-screen bg-gray-500 justify-between items-center py-2 md:hidden">
    <a routerLink="/"><img class="w-36 pl-8" src="../../../assets/LOGO_BLANCO.svg" alt="Logo"></a>
    <button (click)="handleClick()"
      class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium pr-5 sm:pr-14">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>
  <!--navs-->
  <div class="hidden md:flex md:flex-row md:flex-wrap w-screen md:bg-gray-500 md:justify-around ">
    <a routerLink="/nosotros" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">¿Quienes
      Somos?</a>
    <a routerLink="/proposito" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Nuestro
      Proposito</a>
    <a routerLink="/memoria" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Memoria
      Anual</a>
    <a routerLink="/video" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Video
      Manifiesto</a>
    <a routerLink="/sala-de-prensa" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sala
      de Prensa</a>
  </div>
  <!--navs mobile-->
  @if(showMenu){
  <div class="flex flex-col md:hidden bg-gray-500 space-y-1 px-2 pb-3 pt-2  ">
    <a routerLink="/nosotros" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">¿Quienes
      Somos?</a>
    <a routerLink="/proposito" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Nuestro
      Proposito</a>
    <a routerLink="/memoria" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Memoria
      Anual</a>
    <a routerLink="/video" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Video
      Manifiesto</a>
    <a routerLink="/sala-de-prensa" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sala
      de Prensa</a>
  </div>
  }
</div>
